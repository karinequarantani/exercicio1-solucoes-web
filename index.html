<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <meta charset="UTF-8">
   
    <title>Atendimento on-line</title>
    
</head>
<body >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
    <div class="principal">
        <div class="cabecalho">
            <h1>Atendimento online</h1>
        </div>
        <div class="display" id="messages" >
            <div class="atendente">
                <p>Atendente diz:</p>
                <div class="mensagem"><span>bla bla bla</span></div>
            </div>
            <div class="atendente">
                <p>Atendente diz:</p>
                <div class="mensagem"><span>bla bla bla</span></div>
            </div>
        </div>
        <form class="rodape" id="rodape">
            <input placeholder="Digite sua mensagem..." id="message-input"/>
            <button type="submit" class="botao">Enviar</button>
        </form>
    </div>

    <script type="text/javascript">
        function addMessage(message) {
            const mainBlock = document.createElement("div")
            const voceDizBlock = document.createElement("p")
            const msgBlock = document.createElement("div")
            const msgTextBlock = document.createElement("span")

            voceDizBlock.innerText = "VocÃª diz:"

            mainBlock.classList.add("voce")
            msgBlock.classList.add("mensagem")

            msgTextBlock.innerText = message

            mainBlock.appendChild(voceDizBlock)
            msgBlock.appendChild(msgTextBlock)
            mainBlock.appendChild(msgBlock)


            const messages = document.querySelector("#messages");
            messages.appendChild(mainBlock)
        }
        
        const forms = document.getElementById("rodape");
        forms.addEventListener("submit", function(event){
            event.preventDefault();

            const messageType = document.getElementById("message-input")

            addMessage(messageType.value)

            messageType.value = ""
        })
    </script>
    
    
</body>
</html>
